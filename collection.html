<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections</title>
  <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />

    <link rel="stylesheet" href="colection.css">
</head>
<body>

  <div class="header-controls">
    <div>
      <button class="cart"><i class="ph ph-shopping-cart"></i></button>
    </div>
             </div>

<section class="collections">
  <a href="./index.html" class="back">
    <i class="ph ph-arrow-left"></i>
  </a>
  
  <div class="collections-header">

    <form action="" style="display: flex; justify-content: center;">
      <i class="ph ph-magnifying-glass"></i>
      <input type="text" id="search-item" placeholder="search..." onkeyup="search()">
    </form>

    <h2>Collections</h2>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="cloth">Clothing</button>
      <button class="filter-btn" data-filter="home">Home</button>
      <button class="filter-btn" data-filter="accessories">Accessories</button>
      <button class="filter-btn" data-filter="electronics">Electronics</button>
    </div>
  </div>

  <div class="products"></div>
</section>

</section>


    <footer class="footer">
        <div class="footer-container">
        
            <!-- Brand -->
            <div class="footer-brand">
                <h2 class="header-logo">LUXE<span>.</span>STORE</h2>
                <p>
                    We believe in quality, craftsmanship, and sustainable practices.
                    Our products are designed to last a lifetime.
                </p>
            </div>

            <!-- Help -->
            <div class="footer-links">
                <h3>Help</h3>
                <ul>
                    <li><a href="#">Shipping & Returns</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <!-- Legal -->
            <div class="footer-links">
                <h3>Legal</h3>
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>

        </div>
    </footer>

<script src="colection.js" defer></script>

</body>
</html>

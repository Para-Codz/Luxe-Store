    body { font-family: "Inter", sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .collections { padding: 30px 40px; }
    .collections-header { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
    .filter-buttons { display: flex; gap: 12px; flex-wrap: wrap; }
    .filter-btn { background: #e0e0e0; border: none; padding: 8px 16px; border-radius: 999px; cursor: pointer; font-weight: 500; transition: background 0.3s; }
    .filter-btn.active, .filter-btn:hover { background: #4f46e5; color: #fff; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; }
    .product-card { background: #fff; border-radius: 16px; overflow: hidden; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .product-card:hover { transform: translateY(-6px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    .product-image { position: relative; width: 100%; height: 300px; overflow: hidden; object-fit: contain; }
    .product-image img { width: 100%; height: 130%; object-fit: cover; transition: transform 0.4s ease; }
    .image-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.25); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease; }
    .add-to-cart { background: #fff; color: #111; border: none; padding: 12px 20px; border-radius: 999px; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px; cursor: pointer; transform: translateY(10px); transition: transform 0.3s ease; }
    .product-card:hover .image-overlay { opacity: 1; }
    .product-card:hover .add-to-cart { transform: translateY(0); }
    .product-card:hover img { transform: scale(1.06); }
    .product-info { padding: 16px; }
    .category { font-size: 12px; font-weight: 600; color: #4f46e5; letter-spacing: 1px; }
    .product-info h3 { margin: 6px 0; font-size: 18px; color: #111827; }
    .product-info p { font-size: 14px; color: #6b7280; line-height: 1.5; }
    .price { display: block; margin-top: 10px; font-size: 16px; color: #111827; }
    @media(max-width:600px){ .collections {padding: 20px;} }
    .back {
      /* border: 1px solid black; */
      display: inline-block;
      font-size: 32px;
      padding: 5px;
      color: black;
      text-decoration: none;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .back:hover {
      transform: translateY(-4px) translateX(-5px);
    }
    form {
      width: 40%;
      border: 2px solid rgb(82, 73, 235);
      border-radius: 15px;
      display: flex;
      flex-direction: row;
      align-items: center;

      outline: none;

      font-weight: 600;

// ===== RENDERING PRODUCTS =====
function renderProducts(filter='all'){
  productsContainer.innerHTML = '';
  const allProducts = Object.values(products).flat();
  const filtered = filter==='all'? allProducts : allProducts.filter(p=>p.category===filter);
  filtered.forEach(p=>{
    const card = document.createElement('div');
    card.classList.add('product-card');
    card.innerHTML = `
      <div class="product-image">
        <img src="${p.image}" alt="${p.name}">
        <div class="image-overlay">
          <button class="add-to-cart"><i class="ph ph-plus"></i>Add to Cart</button>
        </div>
      </div>
      <div class="product-info">
        <span class="category">${p.category ? p.category.toUpperCase() : ''}</span>
        <h3>${p.name.toUpperCase()}</h3>
        <p>${p.description}</p>
        <strong class="price">$${p.price}</strong>
      </div>
    `;
    productsContainer.appendChild(card);
  });
}

// ----- INITIAL RENDER -----
renderProducts();


function search() {
  const searchbox = document.getElementById("search-item").value.toUpperCase();
  const products = document.querySelectorAll(".product-card");

  products.forEach(product => {
    const pname = product.getElementsByTagName("h3")[0];
    const category = product.querySelector(".category").textContent.toLowerCase();

    if (pname) {
      const textvalue = pname.textContent || pname.innerHTML;

      if (
        textvalue.toUpperCase().indexOf(searchbox) > -1 &&
        (currentFilter === 'all' || category === currentFilter)
      ) {
        product.style.display = "";
      } else {
        product.style.display = "none";
      }
    }
  });
}
